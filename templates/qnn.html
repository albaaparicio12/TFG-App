{% extends "layout.html" %}
{% block head %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .home-container {
      padding: 60px 30px 0;
      padding-top: 30px;
      padding-bottom: 30px;
      background-color: #DBCCAA;
      color: #3F372B;
      font-size: 18px;
      border: 150px solid;
      border-color:#FAF1E3;
    }

    .hstack {
    flex-direction: column;
    align-items: baseline;
    align-self: center;
}

</style>

{% endblock head %}

{% block content %}
<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="home-container">
        <div class="row">
            <H1 style="text-align:center">QNN</H1>
        </div>
        <form action="/ejecucion" method="GET" class="hstack gap-3">
            <div class="row">
                <div class="col">
                    <p>Datos: </p>
                </div>
                <div class="col">
                    <select name=dataset method="GET" action="/" value="submit">
                        {% for dato in datos %}
                        <option value="{{dato}}" SELECTED>{{dato}}</option>
                        "
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEjecucion" id="exampleRadios1"
                               value="local" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Local
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoEjecucion" id="exampleRadios2"
                               value="ibm">
                        <label class="form-check-label" for="exampleRadios2">
                        IBM
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="/"><button id="atQnnBtn" type="button" class="btn btn-outline-primary me-2">Atr√°s</button></a></div>
                <div class="col">
                    <button id="sigQnnmBtn" type="submit" name="model" value="qnn" class="btn btn-outline-primary me-2">
                        Siguiente
                    </button>
                </div>
            </div>

        </form>
    </div>
</main>


</div>
{% endblock content %}

{% extends "layout.html" %}
{% block head %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }

    .home-container {
        padding: 60px 30px 0;
        padding-top: 30px;
        padding-bottom: 30px;
        background-color: #DBCCAA;
        color: #3F372B;
        font-size: 18px;
        border: 150px solid;
        border-color: #FAF1E3;
    }

    .hstack {
        flex-direction: column;
        align-items: baseline;
        align-self: center;
    }

    /* Add a hover effect if you want */
    .fa:hover {
        opacity: 0.7;
    }

    .fa {
        padding: 20px;
        font-size: 30px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        border-radius: 50%;
    }

</style>
